<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Update Camera API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            background: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        input, textarea, button, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        .output {
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .form-group {
            background: white;
            padding: 15px;
            border-radius: 4px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üé• Test Camera Edit API (PATCH)</h1>
    
    <div class="section">
        <h2>Paso 1: Obtener todas las c√°maras</h2>
        <button onclick="getAllCameras()">Obtener C√°maras</button>
        <div id="getAllResult" class="output"></div>
    </div>

    <div class="section">
        <h2>Paso 2: Actualizar una c√°mara (PATCH)</h2>
        
        <div class="grid">
            <div class="form-group">
                <label>ID de la C√°mara a Editar</label>
                <input type="number" id="editCameraId" placeholder="Ej: 5" value="5">
            </div>
            
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" id="editName" placeholder="Nombre de la c√°mara">
            </div>
            
            <div class="form-group">
                <label>IP</label>
                <input type="text" id="editIp" placeholder="192.168.8.210">
            </div>
            
            <div class="form-group">
                <label>Puerto</label>
                <input type="number" id="editPort" placeholder="554" value="554">
            </div>
            
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" id="editUsername" placeholder="admin">
            </div>
            
            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" id="editPassword" placeholder="galgo2526">
            </div>
            
            <div class="form-group">
                <label>Ruta del Stream</label>
                <input type="text" id="editPath" placeholder="/h264Preview_01_main">
            </div>
            
            <div class="form-group">
                <label>Protocolo</label>
                <select id="editProtocol">
                    <option value="rtsp">RTSP</option>
                    <option value="rtsps">RTSPS</option>
                </select>
            </div>
        </div>
        
        <button onclick="updateCamera()">Actualizar C√°mara (PATCH)</button>
        <div id="updateResult" class="output"></div>
    </div>

    <div class="section">
        <h2>Paso 3: Probar conexi√≥n a la c√°mara actualizada</h2>
        <input type="number" id="testCameraId" placeholder="ID de la c√°mara" value="5">
        <button onclick="testConnection()">Probar Conexi√≥n</button>
        <div id="testResult" class="output"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';

        async function getAllCameras() {
            const resultDiv = document.getElementById('getAllResult');
            resultDiv.innerHTML = '‚è≥ Cargando...';
            
            try {
                const response = await fetch(`${API_URL}/api/rtsp/cameras`);
                const data = await response.json();
                
                resultDiv.innerHTML = `<span class="success">‚úì C√°maras encontradas: ${data.count}</span>

${JSON.stringify(data.cameras, null, 2)}`;
                
                // Auto-llenar el formulario con la primera c√°mara
                if (data.cameras.length > 0) {
                    const camera = data.cameras[0];
                    document.getElementById('editCameraId').value = camera.id;
                    document.getElementById('editName').value = camera.name;
                    document.getElementById('editIp').value = camera.ip;
                    document.getElementById('editPort').value = camera.port;
                    document.getElementById('editUsername').value = camera.username || '';
                    document.getElementById('editPassword').value = camera.password || '';
                    document.getElementById('editPath').value = camera.path || '/';
                    document.getElementById('editProtocol').value = camera.protocol || 'rtsp';
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚úó Error: ${error.message}</span>`;
            }
        }

        async function updateCamera() {
            const resultDiv = document.getElementById('updateResult');
            const cameraId = document.getElementById('editCameraId').value;
            
            if (!cameraId) {
                resultDiv.innerHTML = '<span class="error">‚úó Ingresa un ID de c√°mara</span>';
                return;
            }
            
            resultDiv.innerHTML = '‚è≥ Actualizando...';
            
            const updates = {
                name: document.getElementById('editName').value.trim() || undefined,
                ip: document.getElementById('editIp').value.trim() || undefined,
                port: parseInt(document.getElementById('editPort').value) || undefined,
                username: document.getElementById('editUsername').value.trim() || undefined,
                password: document.getElementById('editPassword').value || undefined,
                path: document.getElementById('editPath').value || undefined,
                protocol: document.getElementById('editProtocol').value || undefined
            };

            // Remover campos undefined para un PATCH parcial
            Object.keys(updates).forEach(key => 
                updates[key] === undefined && delete updates[key]
            );
            
            try {
                console.log('üì§ Enviando PATCH a c√°mara:', cameraId);
                console.log('üìã Datos:', updates);
                
                const response = await fetch(`${API_URL}/api/rtsp/cameras/${cameraId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updates)
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<span class="${response.ok ? 'success' : 'error'}">
${response.ok ? '‚úì C√°mara actualizada' : '‚úó Error'}: ${response.status} ${response.statusText}
</span>

${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚úó Error: ${error.message}</span>`;
            }
        }

        async function testConnection() {
            const resultDiv = document.getElementById('testResult');
            const cameraId = document.getElementById('testCameraId').value;
            
            if (!cameraId) {
                resultDiv.innerHTML = '<span class="error">‚úó Ingresa un ID de c√°mara</span>';
                return;
            }
            
            resultDiv.innerHTML = '‚è≥ Probando conexi√≥n...';
            
            try {
                const response = await fetch(`${API_URL}/api/rtsp/cameras/${cameraId}/test`, {
                    method: 'POST'
                });
                const data = await response.json();
                resultDiv.innerHTML = `<span class="${data.success ? 'success' : 'error'}">
${data.success ? '‚úì Conexi√≥n exitosa' : '‚úó Conexi√≥n fallida'}
</span>

${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚úó Error: ${error.message}</span>`;
            }
        }

        // Auto-cargar c√°maras al iniciar
        window.addEventListener('load', () => {
            console.log('üöÄ P√°gina cargada - Obteniendo c√°maras...');
            getAllCameras();
        });
    </script>
</body>
</html>
