version: '3.8'

services:
  backend:
    build: ./backend
    container_name: camera_rtsp_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=file:./prisma/dev.db
      - MQTT_BROKER=mqtt://mqtt:1883
      # Las credenciales de la cámara se deben pasar por .env o aquí
      - CAMERA_IP=${CAMERA_IP:-192.168.8.210}
      - CAMERA_USER=${CAMERA_USER:-admin}
      - CAMERA_PASS=${CAMERA_PASS:-galgo2526}
      - CAMERA_PORT=${CAMERA_PORT:-554}
    volumes:
      - ./backend/prisma:/app/prisma
      - ./backend/recordings:/app/recordings
      - ./backend/media:/app/media
    depends_on:
      - mqtt

  frontend:
    build: ./frontend
    container_name: camera_rtsp_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

  mqtt:
    image: emqx/emqx:5.8
    container_name: camera_rtsp_emqx
    restart: unless-stopped
    environment:
      - EMQX_NODE_NAME=emqx@127.0.0.1
      - EMQX_DASHBOARD__DEFAULT_USERNAME=admin
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=galgo2526
      - EMQX_ALLOW_ANONYMOUS=true
    ports:
      - "1883:1883"     # MQTT TCP
      - "8083:8083"     # MQTT WebSocket
      - "18083:18083"   # Dashboard + API REST
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log

volumes:
  prisma_data:
  recordings_data:
  media_data:
  emqx_data:
  emqx_log:
